<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="/index.731c83f9.css">
    <title>Sorting Visualizer</title>
</head>

<body>

    <div>
        <h1>Sorting Visualizer</h1>
    </div>


    

    <div class="parent">
        <div class="board_container" id="board"></div>
        <div class="toolbar_container" id="toolbar">
            <div><button id="array" class="btn btn-dark">Random Array</button></div>
            <div>
                <span>Array Size
                    <input id="array_slider" type="range" max="120" min="20" step="1" value="100">
                </span>
            </div>
            
            <div>
                <span>   Speed
                    <input id="speed_slider" type="range" max="100" min="0" step="1" value="98">
                </span>
            </div>
    
            <div class="btn-group">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                  Algorithms
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" id="bubbleSort">Bubble Sort</a></li>
                  <li><a class="dropdown-item" href="#" id="selectionSort">Selection Sort</a></li>
                  <li><a class="dropdown-item" href="#" id="insertionSort">Insertion Sort</a></li>
                  <li><a class="dropdown-item" href="#" id="cyclicSort">Cyclic Sort</a></li>
                  <li><a class="dropdown-item" href="#" id="mergeSort">Merge Sort</a></li>
                  <li><a class="dropdown-item" href="#" id="quickSort">Quick Sort</a></li>
                </ul>
              </div>

            <div><button id="sortbtn" class="btn btn-dark">Sort!</button></div>
            <div><button id="compareAll" class="btn btn-dark">Compare All</button></div>
            

        </div>
    </div>
    

    <!-- Javascript -->
    <script src="/index.cb43b74a.js" defer=""></script>

</body>

</html>
