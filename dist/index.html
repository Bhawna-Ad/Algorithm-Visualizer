<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ubuntu Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="/index.731c83f9.css">
    <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/0a3797c02c.js" crossorigin="anonymous"></script>
    <title>Sorting Visualizer</title>
</head>

<body>

    <div class="container-fluid">
        <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="">Sorting Visualizer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/Bhawna-Ad/Algorithm-Visualizer"><i class="fab fa-github fa-3x"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>



    <div class="parent">
        <div class="board_container" id="board"></div>
        <div class="toolbar_container" id="toolbar">
            <div class="inner_container">
                <div class="tools"><button id="array" type="button" class="btn custom-btn">Random Array</button></div>
                <div class="tools slider">
                    <span>Array Size
                        <input id="array_slider" type="range" max="105" min="20" step="1" value="100">
                    </span>
                </div>
                
                <div class="tools slider">
                    <span>Speed
                        <input id="speed_slider" type="range" max="10" min="1" step="1" value="8">
                    </span>
                </div>
        
                <div class="btn-group">
                    <button class="btn custom-btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                      Algorithms
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#" id="bubbleSort">Bubble Sort</a></li>
                      <li><a class="dropdown-item" href="#" id="selectionSort">Selection Sort</a></li>
                      <li><a class="dropdown-item" href="#" id="insertionSort">Insertion Sort</a></li>
                      <li><a class="dropdown-item" href="#" id="cyclicSort">Cyclic Sort</a></li>
                      <li><a class="dropdown-item" href="#" id="mergeSort">Merge Sort</a></li>
                      <li><a class="dropdown-item" href="#" id="quickSort">Quick Sort</a></li>
                    </ul>
                  </div>
    
                <div class="tools"><button id="sortbtn" class="btn btn-outline-primary">Sort</button></div>
                <div class="tools"><button id="compareAll" class="btn custom-btn">Compare All</button></div>
            </div>
            
            

        </div>
    </div>
    

    <!-- Javascript -->
    <script src="/index.cb43b74a.js" defer=""></script>

</body>

</html>
