<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="styling/styles.css">
    <title>Sorting Visualizer</title>
</head>

<body>

    <h1>Sorting Visualizer</h1>
    <div>
        <button id="array" class="btn btn-dark">Random Array</button>
        <button id="bubbleSort" class="btn btn-dark">Bubble Sort</button>
        <button id="selectionSort" class="btn btn-dark">Selection Sort</button>
        <button id="insertionSort" class="btn btn-dark">Insertion Sort</button>
        <button id="cyclicSort" class="btn btn-dark">Cyclic Sort</button>
        <button id="mergeSort" class="btn btn-dark">Merge Sort</button>
        <button id="quickSort" class="btn btn-dark">Quick Sort</button>
        <button id="compareAll" class="btn btn-dark">Compare All</button>

        <span>
            <input id="array_slider" type="range" max="120" min="20" step="1" value="100">
        </span>

        <span>
            <input id="speed_slider" type="range" max="100" min="0" step="1" value="98">
        </span>
    </div>

    <div id="board"></div>

    <!-- Javascript -->
    <script src="app/index.js"></script>
    <script src="app/compareAllAlgorithms.js"></script>

</body>

</html>
